<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="images/logo-v3-yellow-rd.svg">
    <title>El Nelson Designs</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <a class="navbar-brand" href="#">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Resume</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

        </nav>

    <!-- banner -->
    <div class="p-5 text-center bg-light mt-4">

    </div>
    <h1>Clean designs for the best user experience</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
