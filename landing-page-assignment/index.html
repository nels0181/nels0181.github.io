<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- icons -->
   <link rel="stylesheet" href="https://fontawesome.com/">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <title>Dash Delivery Service | Home</title>
   <!-- favicon -->
   <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
   <div class="container">
      <header>
         <!-- logo image - left corner -->
         <img src="images/logo/logo.png" alt="Dash logo" class="logo">
      </header>
      <!-- Banner, Main background Image, Form -->
      <main>
         <section class="banner">
            <h1>
               Want to be your own boss?
            </h1>
            <p>
               Start today and make up to $30/hr driving your own vehicle with Dash!
            </p>
         </section>
         <!-- banner img -->
         <img src="images/bg-image/scooter.svg" alt="scooter" class="scooter">
         <section class="apply">
            <h3>Apply Now</h3>
            <p>Enter your info below.</p>
            <form class="apply-form" action="applynow" method="get">
               <div>
                  <label for="firstname" class="label">First Name</label>
                  <input type="text" id="firstname" placeholder="First Name">
               </div>
               <div>
                  <label for="lastname" class="label">Last Name</label>
                  <input type="text" id="lastname" placeholder="Last Name">
               </div>
               <div>
                  <label for="phone" class="label">Phone Number</label>
                  <input type="tel" id="phone" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
               </div>
               <div>
                  <label for="youremail" class="label">Email</label>
                  <input type="email" id="youremail" placeholder="Email Address">
               </div>
               <div class="checkbox">
                  <input type="checkbox" name="terms" class="checkbox" id="checkbox">
                  <label for="checkbox">I agree to dash terms</label>
               </div>
            </form>
            <!-- call to action -->
            <div class="call-to-drive">
               <a href="#">Drive with us</a>
            </div>
            <p>
               Already applied? <a href="#" id="check">Check your application here</a>
            </p>
         </section>
      </main>
      <footer class="site-footer">
         <div class="footer-content">
            <div class="text">
               <h4>
                  See how much you can earn with Dash.
               </h4>
               <p>
                  how many hours do you want to drive with us this week?
               </p>
            </div>
            <!-- footer form goes here -->
            <div class="calculate">
               <form action="earn" method="get" class="calculate-form">
                  <div>
                     <input type="text" id="hours" placeholder="Hours">
                     <label for="hours" class="label">Hours</label>
                  </div>
                  <div>
                     <input type="text" id="city" placeholder="City">
                     <label for="city" class="label">City</label>
                  </div>
                  <!-- call to action -->
                  <div>
                     <button type="submit" class="call-to-calculate">Calculate
                     </button>
                  </div>
               </form>
            </div>
            <!-- icons go here -->

            </div>
         </div>
      </footer>
   </div>
</body>

</html>
